{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{% block title %} Smart Reservoir | Cadastro {% endblock %}</title>
    <!-- CSS -->
    <link rel="stylesheet" href="{% static 'css/login.css'%}" />
    <!-- Google Font -->
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="login-container">
      <form class="login-box" method="post">
        {% csrf_token %}
        <h1 class="login-title">Cadastro</h1>

        <!-- Renderiza os campos do formulário -->
        {{ form.as_p }}

        <button class="login-btn" type="submit">Cadastrar</button>

        <a class="login-recovery-password" href="{% url 'login' %}">Já tem uma conta? Entrar</a>
      </form>

      <div class="login-img-box">
        <img
          class="login-img"
          src="{% static 'img/img-login.png' %}"
          alt="Login Image"
        />
      </div>
    </div>
  </body>
</html>
