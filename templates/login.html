{% load static %}
<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login - Smart Reservoir</title>
    <link rel="stylesheet" href="{% static 'css/style.css'%}" />
    <link rel="stylesheet" href="{% static 'css/login.css'%}" />
  </head>
  <body>
    <div class="login-container">
      <h2>Login</h2>
      <form id="loginForm" action="#" method="POST">
        <div class="form-group">
          <label for="username">Usuário:</label>
          <input
            type="text"
            id="username"
            name="username"
            required
            autocomplete="username"
          />
        </div>
        <div class="form-group">
          <label for="password">Senha:</label>
          <input
            type="password"
            id="password"
            name="password"
            required
            autocomplete="current-password"
          />
        </div>
        <button type="submit" aria-label="Entrar no sistema">Entrar</button>
      </form>
      <div class="message">
        <p>
          Não possui uma conta? | 
          <a 
            href="https://api.whatsapp.com/send?phone=5584991318818&text=Olá!%20Gostaria%20de%20criar%20uma%20conta%20no%20sistema%20Smart%20Reservoir!"
            target="_blank"
          >Solicitar conta</a>
        </p>
      </div>
    </div>
  </body>
</html>
